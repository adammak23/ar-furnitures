<!DOCTYPE html>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<link rel="stylesheet" href="test.css">
<html>
<head>
<title>Welcome xd</title>
</head>
<body>

    <model-viewer
              src="DamagedHelmet.glb"
              ios-src="DamagedHelmet-13-37-27.usdz"
              alt="A 3D model of an DamagedHelmet"
              camera-controls shadow-intensity="1"
              environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
              skybox-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
              exposure="1"
              ar-modes="scene-viewer webxr quick-look"
              ar
              auto-rotate
              camera-controls>
            
              <!--autoplay animation-name="horse_A_"-->

            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>

<!--
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
-->
<!--
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
-->
            style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
            </model-viewer>




</body>
</html>
