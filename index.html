<!DOCTYPE html>
<html>
<head>
  <title>AR Furnitures</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="test.css">
</head>
<body>

  <model-viewer
    src="/assets/sofa_0.glb"
    alt="3D model couldn't be displayed"
    camera-controls shadow-intensity="1"
    environment-image="https://modelviewer.dev/shared-assets/environments/aircraft_workshop_01_1k.hdr"
    exposure="0.75"
    ar-modes="scene-viewer webxr quick-look"
    ar
    auto-rotate
    camera-controls
    disable-tap
    style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none;">
    
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>

    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <div id="ar-prompt">
    </div>
    
    <button id="ar-failure">
      AR is not tracking!
    </button>

    <div>
      <div>Model: <select id="model-dropdown"></select></div>
    </div>

    <div>
      <div>Variant: <select id="variant-dropdown"></select></div>
    </div>
  </div>
    
  </model-viewer>

  <script type="module">

  const modelViewer = document.querySelector("model-viewer");
  const selectModel = document.querySelector('#model-dropdown');

  window.onload = () =>
  {
    selectModel.replaceChildren();
    AddNewModelOption("sofa_0", "Sofa");
    AddNewModelOption("MaterialsVariantsShoe", "Shoe");
  }

  window.AddNewModelOption = (element, name) =>
  {
    const modelOption = document.createElement('option');
    modelOption.value = element;
    modelOption.textContent = name;
    
    selectModel.appendChild(modelOption);
  }

  selectModel.addEventListener('input', (event) =>
  {
    switchSrc(event.target.value);
  });

    window.switchSrc = (name) =>
    {
      const base = "/assets/" + name;
      modelViewer.src = base + '.glb';
      modelViewer.poster = base + '.webp';
      const slides = document.querySelectorAll(".slide");
    };

    window.switchSrcFromDropdown = () =>
    {
      const dropdown = document.getElementById('model-dropdown');
      const selectedModel = dropdown.value;
      if (selectedModel)
      {
        switchSrc(selectedModel);
      }
    };
  </script>

<script>
  const modelViewerVariants = document.querySelector("model-viewer");
  const select = document.querySelector('#variant-dropdown');
  
  modelViewerVariants.addEventListener('load', () =>
  {
    const names = modelViewerVariants.availableVariants;
    select.replaceChildren();
    for (const name of names)
    {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      select.appendChild(option);
    }
});


  select.addEventListener('input', (event) =>
  {
    modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
  });
</script>

  <style>
    /* This keeps child nodes hidden while the element loads */
    :not(:defined) > * {
      display: none;
    }
  
    model-viewer {
      background-color: #eee;
      overflow-x: hidden;
    }
  
    #ar-button {
      background-image: url(../../assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color:#4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }
  
    #ar-button:active {
      background-color: #E8EAED;
    }
  
    #ar-button:focus {
      outline: none;
    }
  
    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }
  
    @keyframes circle {
      from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
      to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
    }
  
    @keyframes elongate {
      from { transform: translateX(100px); }
      to   { transform: translateX(-100px); }
    }
  
    model-viewer > #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }
  
    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }
  
    model-viewer > #ar-prompt > img {
      animation: circle 4s linear infinite;
    }
  
    model-viewer > #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }
  
    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }
  
    .slider {
      width: 100%;
      text-align: center;
      overflow: hidden;
      position: absolute;
      bottom: 16px;
    }
  
    .slides {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
  
    .slide {
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      margin-right: 10px;
      border-radius: 10px;
      border: none;
      display: flex;
    }
  
    .slide.selected {
      border: 2px solid #4285f4;
    }
  
    .slide:focus {
      outline: none;
    }
  
    .slide:focus-visible {
      outline: 1px solid #4285f4;
    }
  
  </style>

</body>
</html>
